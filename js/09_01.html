<!DOCTYPE html> <!-- html 파일로 만들어짐-->
<html lang="ko"><!-- 한국어기반 -->
<head>
  <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--        반응형                           한국어기반-->
 <title>JavaScript 첫 걸음</title>
</head>
<body>
 <h1>JavaScript와 함께하는 첫 번째 여행</h1><!-- 제일 큰 제목-->
 <button onclick="sayHello()">인사하기</button>
 <!-- onclick 버튼을 눌렀을때 동작 찾는다~~ 밑에 만들거를~~!! "" 문자열처리 () 메서드야!! -->
 <p id="message"></p>

 <script> // 주석: 자바 스트립트 시작
 // function 함수를 생성한다.
 function sayHello() {
 document.getElementById('message').innerHTML = '안녕하세요!<BR> JavaScript입니다!';
 console.log("sayhello()함수 실행완료")
 //DOM  .  id 요소중에 찾는다          HTML로 넣어라!!
 } //함수 블럭 종료


 </script>
</body>
</html>
