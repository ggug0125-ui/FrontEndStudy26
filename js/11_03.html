<!--
요소의 내용 조작, 텍스트와 HTML 변경하기
-->
<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <title>텍스트 내용 변경하기</title>
</head>
<body>
 <h1 id="greeting">안녕하세요!</h1>
 <button onclick="changeText()">인사말 바꾸기</button>

 <script>
 function changeText() {
 // 1. 요소 선택
 let greetingElement = document.getElementById('greeting');

 // 2. 텍스트 내용 변경
 greetingElement.textContent = "반갑습니다!";
 }
 </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <title>현재 시간 표시</title>
</head>
<body>
 <h2>현재 시간</h2>
 <p id="currentTime">시간을 불러오는 중...</p>
 <button onclick="updateTime()">시간 업데이트</button>

 <script>
 function updateTime() {
 // 현재 시간 가져오기
 let now = new Date();
 let timeString = now.toLocaleString('ko-KR');

 // 시간 표시 요소 선택 및 내용 변경
 let timeElement = document.getElementById('currentTime');
 timeElement.textContent = timeString;
 }

 // 페이지 로드 시 즉시 시간 표시
 updateTime();
 </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <title>카운터 앱</title>
 <style>
 .counter-container {
 text-align: center;
 margin: 50px;
 }
 #counter {
 font-size: 48px;
 color: #2196F3;
 margin: 20px 0;
 }
 button {
 font-size: 18px;
 padding: 10px 20px;
 margin: 0 10px;
 }
 </style>
</head>
<body>
 <div class="counter-container">
 <h1>카운터</h1>
 <div id="counter">0</div>
 <button onclick="increment()">증가 (+1)</button>
 <button onclick="decrement()">감소 (-1)</button>
 <button onclick="reset()">초기화</button>
 </div>

 <script>
 let count = 0; // 카운터 값을 저장할 변수

 function increment() {
 count++; // count = count + 1과 같음
 updateDisplay();
 }

 function decrement() {
 count--; // count = count - 1과 같음
 updateDisplay();
 }

 function reset() {
 count = 0;
 updateDisplay();
 }

 function updateDisplay() {
 let counterElement = document.getElementById('counter');
 counterElement.textContent = count;
 }
 </script>
</body>
</html>


<!--
element.textContent = "새 내용"으로 텍스트 변경
- 순수 텍스트만 처리되어 보안상 안전
- 실시간으로 변하는 동적 웹페이지의 기초
-->
