<!--
요소 선택의 기술, 원하는 HTML 요소 찾기
ID 속성의 역할
HTML의 ID 속성은 각 요소에 부여하는 고유한 식별자
주민등록번호처럼 페이지 내에서 절대 중복될 수 없는 유일한 이름표

getElementById() 메서드
JavaScript에서는
document.getElementById() 메서드를 사용해 -> ID로 요소를 찾는다

-->



<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <title>요소 선택 연습</title>
</head>
<body>
 <h1 id="main-title">DOM 요소 선택 연습</h1>
 <p id="description">이 텍스트를 JavaScript로 변경해보겠습니다.</p>
 <button id="select-btn">요소 선택하기</button>

 <script>
 // 버튼 클릭 시 요소 선택 확인
 document.getElementById('select-btn').onclick = function() {
 // p 요소 선택
 const descElement = document.getElementById('description');

 // 콘솔에 선택된 요소 정보 출력
 console.log('선택된 요소:', descElement);
 console.log('요소의 태그명:', descElement.tagName);
 console.log('요소의 ID:', descElement.id);
 };
 </script>
</body>
</html>


<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <title>다중 요소 선택</title>
 <style>
 .highlight { background-color: yellow; }
 .box {
 padding: 10px;
 margin: 10px;
 border: 1px solid #ccc;
 }
 </style>
</head>
<body>
 <div id="box1" class="box">첫 번째 박스</div>
 <div id="box2" class="box">두 번째 박스</div>
 <div id="box3" class="box">세 번째 박스</div>
 <button id="highlight-btn">모든 박스 강조하기</button>

 <script>
 document.getElementById('highlight-btn').onclick = function() {
 // 각 박스 요소를 개별적으로 선택
 const box1 = document.getElementById('box1');
 const box2 = document.getElementById('box2');
 const box3 = document.getElementById('box3');

 // 각 박스에 강조 클래스 추가
 box1.className += ' highlight';
 box2.className += ' highlight';
 box3.className += ' highlight';

 console.log('모든 박스가 강조되었습니다!');
 };
 </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <title>동적 요소 선택</title>
 <style>
 .card {
 padding: 20px;
 margin: 10px;
 border: 2px solid #ddd;
 border-radius: 8px;
 cursor: pointer;
 }
 .selected {
 border-color: #007bff;
 background-color: #f0f8ff;
 }
 </style>
</head>
<body>
 <h2>카드를 선택해보세요</h2>
 <div id="card1" class="card"> 게임 카드</div>
 <div id="card2" class="card"> 음악 카드</div>
 <div id="card3" class="card"> 도서 카드</div>

 <p id="status">선택된 카드: 없음</p>
 <button id="reset-btn">선택 초기화</button>

 <script>
 // 각 카드에 클릭 이벤트 추가
 document.getElementById('card1').onclick = function() {
 selectCard('card1', '게임 카드');
 };

 document.getElementById('card2').onclick = function() {
 selectCard('card2', '음악 카드');
 };

 document.getElementById('card3').onclick = function() {
 selectCard('card3', '도서 카드');
 };

 // 카드 선택 함수
 function selectCard(cardId, cardName) {
 // 모든 카드의 선택 상태 초기화
 document.getElementById('card1').className = 'card';
 document.getElementById('card2').className = 'card';
 document.getElementById('card3').className = 'card';

 // 선택된 카드 강조
 const selectedCard = document.getElementById(cardId);
 selectedCard.className = 'card selected';

 // 상태 텍스트 업데이트
 const statusElement = document.getElementById('status');
 statusElement.textContent = '선택된 카드: ' + cardName;
 }

 // 초기화 버튼
 document.getElementById('reset-btn').onclick =
 function() {
 document.getElementById('card1').className = 'card';
 document.getElementById('card2').className = 'card';
 document.getElementById('card3').className = 'card';
 document.getElementById('status').textContent = '선택된 카드: 없음';
 };
 </script>
</body>
</html>
<!--
 ID는 페이지 내에서 고유해야 함
- document.getElementById('id명') 형태로 사용
- 반환값이 null일 수 있으므로 존재 여부 확인 필요
-->
