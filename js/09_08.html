<!--
배열
순서가 있는 데이터 집합: 데이터가 입력된 순서대로 저장
인덱스로 접근: 0부터 시작하는 번호로 각 요소에 접근
동적 크기: 필요에 따라 크기를 늘리거나 줄일 수 있음
다양한 타입 저장: 숫자, 문자열, 불린 등 다양한 데이터 타입을 함께 저장 가능
-->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>학생 점수 계산</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    h1 {
        color: #333;
    }
    .result {
        margin-top: 20px;
        line-height: 1.8;
    }
  </style>
</head>

<body>
<h1> 학생 점수 계산 결과 </h1>
<div class="result" id="output"></div>
<script>
  // 학생 정보를 관리하는 배열
let studentNames = [];
let studentScores = [];

// 학생 추가 함수
function addStudent(name, score) {
 studentNames.push(name); // 배열 끝에 요소 추가
 studentScores.push(score);
 console.log(`${name} 학생이 추가되었습니다. (점수: ${score}점)`);
}

// 학생 목록 출력 함수
function showAllStudents() {
 console.log('\n=== 전체 학생 목록 ===');
 for (let i = 0; i < studentNames.length; i++) {
 console.log(`${i + 1}. ${studentNames[i]}: ${studentScores[i]}점`);
 }
}

// 특정 학생 검색 함수
function findStudent(name) {
 for (let i = 0; i < studentNames.length; i++) {
 if (studentNames[i] === name) {
 return {
 index: i,
 name: studentNames[i],
 score: studentScores[i]
 };
 }
 }
 return null; // 찾지 못한 경우
}

// 실제 사용 예제
addStudent('김철수', 85);
addStudent('이영희', 92);
addStudent('박민수', 78);
addStudent('최지원', 88);

showAllStudents();

// 특정 학생 검색
let result = findStudent('이영희');
if (result) {
 console.log(`\n검색 결과: ${result.name} - ${result.score}점`);
} else {
 console.log('\n해당 학생을 찾을 수 없습니다.');
}

</script>

</body>
</html>

<!--
배열은 [] 대괄호로 생성하고, 인덱스는 0부터 시작
array.length로 배열의 크기 확인
반복문과 함께 사용하면 모든 요소를 효율적으로 처리 가능
push(), pop() 등의 메서드로 동적 관리 가능
-->
