<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 검증 예제</title>
<body>
<script>
function greetUser(name) {
 console.log("안녕하세요, " + name + "님!");
}

// 다양한 방식으로 함수 호출
greetUser("김개발");
greetUser("박멘토");
greetUser("이디자인");

  // 두 수를 더하는 함수
function addNumbers(a, b) {
 let result = a + b;
 return result; // 결과를 반환
}

// 함수의 반환값을 변수에 저장
let sum = addNumbers(10, 20);
console.log("계산 결과: " + sum);

// 직접 사용도 가능
console.log("5 + 3 = " + addNumbers(5, 3));

</script>




</body>
</html>
