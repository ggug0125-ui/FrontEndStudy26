<!--
커스텀 컴포넌트
트스트랩의 기본 스타일과 구조를 기반으로 새롭게 만든 UI 요소

커스텀 컴포넌트의 핵심 원리
기존 컴포넌트 확장: 부트스트랩 카드, 버튼 등을 베이스로 활용
유틸리티 클래스 조합: spacing, color, flex 등을 조합해 새로운 레이아웃 구성
CSS 커스터마이징: 추가적인 스타일링으로 독특한 디자인 완성
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커스텀 통계 카드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .stats-icon {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .stats-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
        }

        .stats-label {
            opacity: 0.9;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card stats-card h-100">
                    <div class="card-body d-flex align-items-center">
                        <div class="stats-icon me-3">
                            <i class="bi bi-people-fill"></i>
                        </div>
                        <div>
                            <h2 class="stats-number">1,234</h2>
                            <p class="stats-label mb-0">총 사용자</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card stats-card h-100" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <div class="card-body d-flex align-items-center">
                        <div class="stats-icon me-3">
                            <i class="bi bi-graph-up-arrow"></i>
                        </div>
                        <div>
                            <h2 class="stats-number">89%</h2>
                            <p class="stats-label mb-0">성장률</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card stats-card h-100" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                    <div class="card-body d-flex align-items-center">
                        <div class="stats-icon me-3">
                            <i class="bi bi-currency-dollar"></i>
                        </div>
                        <div>
                            <h2 class="stats-number">$12K</h2>
                            <p class="stats-label mb-0">월 수익</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<div class="col-md-6 mb-4">
    <div class="card profile-card">
        <div class="card-body text-center">
            <div class="profile-avatar mb-3">
                <img src="https://via.placeholder.com/100" alt="프로필" class="rounded-circle">
                <div class="status-indicator"></div>
            </div>
            <h5 class="card-title mb-1">김개발</h5>
            <p class="text-muted mb-3">Frontend Developer</p>
            <div class="row text-center">
                <div class="col-4">
                    <h6 class="mb-0">23</h6>
                    <small class="text-muted">프로젝트</small>
                </div>
                <div class="col-4">
                    <h6 class="mb-0">156</h6>
                    <small class="text-muted">팔로워</small>
                </div>
                <div class="col-4">
                    <h6 class="mb-0">89</h6>
                    <small class="text-muted">팔로잉</small>
                </div>
            </div>
            <button class="btn btn-primary btn-sm mt-3 px-4">팔로우</button>
        </div>
    </div>
</div>

<style>
.profile-card {
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
}

.profile-card:hover {
    transform: translateY(-3px);
}

.profile-avatar {
    position: relative;
    display: inline-block;
}

.status-indicator {
    position: absolute;
    bottom: 5px;
    right: 5px;
    width: 20px;
    height: 20px;
    background: #28a745;
    border: 3px solid white;
    border-radius: 50%;
}
</style>

</body>
</html>

<!--
기존 구조 + 커스텀 스타일 = 독특한 컴포넌트
CSS 트랜지션으로 부드러운 상호작용 효과 구현
재사용 가능한 클래스 설계로 효율성 향상
-->
