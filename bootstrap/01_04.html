<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 색상 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>부트스트랩 색상 시스템</h1>

        <!-- 텍스트 색상 -->
        <h2>텍스트 색상</h2>
        <p class="text-primary">Primary 색상 텍스트</p>
                  <!-- 파란색 -->
        <p class="text-success">Success 색상 텍스트</p>
                  <!-- 녹색-->
        <p class="text-danger">Danger 색상 텍스트</p>
                  <!-- 빨간색-->
        <p class="text-warning">Warning 색상 텍스트</p>
                  <!-- 노란색-->

        <!-- 배경 색상 -->
        <h2>배경 색상</h2>
        <div class="bg-primary text-white p-3 mb-2">Primary 배경</div>
<!--               bg는 배경  파란색-->
        <div class="bg-success text-white p-3 mb-2">Success 배경</div>
        <div class="bg-danger text-white p-3 mb-2">Danger 배경</div>
        <div class="bg-warning text-dark p-3 mb-2">Warning 배경</div>
    </div>
</body>
</html>

<!--
4️⃣ 색상은 “의미”다 🧠

부트스트랩 색은 예쁜 게 목적 ❌
👉 의미 전달용이야

상황	추천
저장 / 정상	success
삭제 / 오류	danger
경고	warning
핵심 행동	primary
-->
