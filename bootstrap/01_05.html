<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간격과 정렬 실습</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- 기본 카드 (간격 없음) -->
        <div class="card" style="width: 300px;">
            <div class="card-body">
                <h5 class="card-title">기본 카드</h5>
                <p class="card-text">간격이 없어서 답답해 보입니다.</p>
            </div>
        </div>

        <!-- 간격 적용된 카드 -->
        <div class="card mt-4" style="width: 300px;">
            <div class="card-body p-4">
                <h5 class="card-title mb-3">개선된 카드</h5>
                <p class="card-text">적절한 간격으로 훨씬 깔끔해 보입니다!</p>
            </div>
        </div>
    </div>
<div class="container py-5">
  <!--     컨테이너 상하 여백 크기 5-->
    <div class="row">
        <div class="col-md-4 mb-4">
          <!--  각 컬럼 하단 여백 -->
            <div class="card h-100">
                <div class="card-body p-4">
                  <!--                카드 내부 패딩 크기 4 -->
                    <h5 class="card-title mb-3">카드 1</h5>
                  <!--                    요소별 하단 마진 크기 3 -->
                    <p class="card-text mb-4">내용이 들어갑니다.</p>
                  <!--                  요소별 하단 마진 크기 4 -->
                    <a href="#" class="btn btn-primary">더 보기</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body p-4">
                    <h5 class="card-title mb-3">카드 2</h5>
                    <p class="card-text mb-4">여백이 일정하게 적용되어 있습니다.</p>
                    <a href="#" class="btn btn-success">더 보기</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body p-4">
                    <h5 class="card-title mb-3">카드 3</h5>
                    <p class="card-text mb-4">모든 카드가 동일한 간격을 가집니다.</p>
                    <a href="#" class="btn btn-info">더 보기</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="bg-success text-white p-3 mb-3">
  회원가입이 완료되었습니다!
</div>

<div class="bg-danger text-white p-3">
  오류가 발생했습니다.
</div>

</body>
</html>
