<!--
테이블시스템
옷장 정리함

반응형 테이블

table-striped: 줄무늬 효과 (홀수/짝수 행 구분)
table-hover: 마우스 오버 시 하이라이트
table-bordered: 테두리 추가
table-sm: 컴팩트한 크기
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직원 관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <div class="container mt-4">
    <h2>직원 목록 (반응형)</h2>

    <!-- 반응형 테이블 래퍼 -->
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">번호</th>
                    <th scope="col">이름</th>
                    <th scope="col">부서</th>
                    <th scope="col">직급</th>
                    <th scope="col">이메일</th>
                    <th scope="col">입사일</th>
                    <th scope="col">연락처</th>
                    <th scope="col">주소</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>김개발</td>
                    <td>IT팀</td>
                    <td>인턴</td>
                    <td>kim@company.com</td>
                    <td>2024-01-15</td>
                    <td>010-1234-5678</td>
                    <td>서울시 강남구</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>박멘토</td>
                    <td>IT팀</td>
                    <td>시니어</td>
                    <td>park@company.com</td>
                    <td>2014-03-20</td>
                    <td>010-9876-5432</td>
                    <td>서울시 서초구</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>

<!--
table 클래스로 기본 스타일 적용
table-striped, table-hover 등으로 시각적 효과 추가
table-responsive로 모바일 대응 완료
브레이크포인트별 반응형 설정 가능
-->
