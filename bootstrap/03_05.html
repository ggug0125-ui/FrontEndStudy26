<!--
스크롤 스파이
현재 화면에 보이는 섹션에 해당하는 네비게이션 메뉴를 자동으로 활성화시켜주는 기능

부트스트랩 5의 스크롤 스파이는 다음과 같은 방식으로 동작합니다:

타겟 요소 감지: 지정된 섹션들이 뷰포트(화면에 보이는 영역)에 들어오는지 감시
활성 상태 변경: 현재 보이는 섹션에 해당하는 네비게이션 링크에 active 클래스 추가
자동 업데이트: 스크롤할 때마다 실시간으로 활성 상태 업데이트
이 기능이 특히 유용한 곳은:
- 원페이지 웹사이트: 여러 섹션이 하나의 긴 페이지로 구성된 경우
- 문서 사이트: 목차가 있는 긴 문서나 매뉴얼
- 포트폴리오 사이트: 소개, 경력, 작품 등이 순서대로 나열된 경우
-->

<!--
data-bs-spy="scroll"로 스크롤 스파이 활성화
- data-bs-target으로 연동할 네비게이션 지정
- data-bs-offset으로 감지 시작점 조정
- CSS의 scroll-behavior: smooth로 부드러운 스크롤 구현
-->
