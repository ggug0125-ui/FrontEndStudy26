<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--viewport :반응형 웹용 필수코드 (창이 작아지거나 커질때 반응해서 맞춰주는 기능) 코드변화없음 복붙해서 써먹기 -->
    <!--웹페이지는 pc화면 /노트북 /테블릿 /스마트폰 등으로 해상도가 다름~!!-->
 <title>개발자 도구 실습</title>

    <!-- 내일 배울 스타일-->
 <style>
 body {                        /* body 태그 전제체 적용되는 스타일*/
 font-family: Arial, sans-serif;
 margin: 20px;
 } /* 주석 */
 .highlight {                  /* class="highlight" 에 적용되는 스타일 */
 background-color: yellow;
 padding: 10px;
 border-radius: 5px;
 }
 button {                       /*button 에 마우스가 올라갔을때 적용되는 스타일 */
 background-color: #007bff;
 color: white;
 padding: 10px 20px;
 border: none;
 border-radius: 5px;
 cursor: pointer;
 }
 button:hover {
 background-color: #0056b3;
 }
 </style>
    <!--<style> 은 꾸미기 CSS이다~~~-->
    <!--padding 공백 button:hover는 버튼을 가르키면 버튼색이 바뀌는거-->
</head>

<body>
 <h1>개발자 도구 실습 페이지</h1>
 <p class="highlight">이 텍스트는 노란색 배경을 가지고 있습니다.</p>
 <!--스타일이  .highlight{}가 적용된다 -->
 <button onclick="alert('버튼이 클릭되었습니다!')">클릭해보세요</button>
 <!--스타일이 button{} 가 적용된다-->
 <!-- 마우스가 올라갔을때 button:hover{}가 적용된다 -->
 <!--alert 경고메세지 창뜨는거 -->
 <ul>
 <li>첫 번째 항목</li>
 <li>두 번째 항목</li>
 <li>세 번째 항목</li>
 </ul>
</body>
</html>
