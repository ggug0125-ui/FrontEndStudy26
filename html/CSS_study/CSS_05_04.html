<!--
중단점(Breakpoint)은 반응형 웹에서 레이아웃이 변화하는 지점-> 계단의 발판

-->

<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>중단점 전략 실습</title>
 <style>
 * {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
 }

 .debug-info {
 position: fixed;
 top: 10px;
 right: 10px;
 background: #333;
 color: white;
 padding: 10px;
 border-radius: 5px;
 font-size: 12px;
 }

 .container {
 width: 100%;
 padding: 0 20px;
 background: #f0f8ff;
 min-height: 100vh;
 }

 .content {
 background: white;
 padding: 20px;
 margin: 20px 0;
 border-radius: 8px;
 box-shadow: 0 2px 5px rgba(0,0,0,0.1);
 }

 .grid {
 display: grid;
 gap: 20px;
 grid-template-columns: 1fr;
 }

 /* 모바일 최적화 */
@media (max-width: 575px) {
 .btn {
 min-height: 44px; /* 터치하기 쉬운 크기 */
 font-size: 16px; /* iOS 줌 방지 */
 }

 .nav-menu {
 display: none; /* 햄버거 메뉴로 대체 */
 }

 .hamburger {
 display: block;
 }
}

/* 태블릿 최적화 */
@media (min-width: 768px) and (max-width: 991px) {
 .content {
 padding: 30px; /* 더 넓은 여백 */
 }

 /* 가로/세로 모드 대응 */
 @media (orientation: landscape) {
 .sidebar {
 display: block;
 }
 }
}

/* 데스크톱 최적화 */
@media (min-width: 992px) {
 .btn:hover {
 transform: translateY(-2px);
 box-shadow: 0 4px 8px rgba(0,0,0,0.2);
 }

 .tooltip {
 display: block; /* 마우스 호버 툴팁 */
 }
}

 </style>
</head>
<body>
 <div class="debug-info">
 현재 화면 크기: <span id="screenSize"></span>px
 </div>

 <div class="container">
 <div class="content">
 <h1>반응형 중단점 테스트</h1>
 <p>브라우저 창의 크기를 조절해보세요!</p>
 </div>

 <div class="grid">
 <div class="content">카드 1</div>
 <div class="content">카드 2</div>
 <div class="content">카드 3</div>
 <div class="content">카드 4</div>
 <div class="content">카드 5</div>
 <div class="content">카드 6</div>
 </div>
 </div>

 <script>
 function updateScreenSize() {
 document.getElementById('screenSize').textContent = window.innerWidth;
 }

 window.addEventListener('resize', updateScreenSize);
 updateScreenSize();
 </script>
</body>
</html>

<!--
표준 중단점: 576px, 768px, 992px, 1200px를 기본으로 사용
모바일 우선: min-width를 사용한 점진적 향상
디바이스별 최적화: 각 기기의 사용 패턴에 맞는 UI/UX 적용
컨텐츠 기반 설계: 디자인이 깨지는 지점을 찾아 중단점 설정
-->
