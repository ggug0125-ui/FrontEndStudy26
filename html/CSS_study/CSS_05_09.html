<!--
조건부 리소스 로딩
사용자의 디바이스와 네트워크 환경에 따라 필요한 리소스만 선택적으로 로드하는 기술

왜 성능 최적화가 중요할까요?

사용자 경험: 3초 이내에 로딩되지 않으면 53%의 사용자가 페이지를 떠납니다
데이터 절약: 모바일 사용자의 데이터 요금 부담을 줄여줍니다
SEO 향상: 구글은 페이지 로딩 속도를 검색 순위 요소로 고려합니다
배터리 수명: 불필요한 리소스 로딩은 배터리를 더 빨리 소모시킵니다


주요 최적화 전략들:

반응형 이미지: 화면 크기에 맞는 이미지 제공
지연 로딩: 보이는 영역의 콘텐츠만 우선 로드
조건부 CSS: 필요한 스타일시트만 로드
JavaScript 최적화: 기능별로 분할하여 필요시에만 로드
-->
<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>반응형 이미지 최적화</title>
 <style>
 .lazy-image {
 width: 100%;
 height: 300px;
 background-color: #f0f0f0;
 margin-bottom: 20px;
 opacity: 0;
 transition: opacity 0.3s ease;
 }

 .lazy-image.loaded {
 opacity: 1;
 }

 .placeholder {
 display: flex;
 align-items: center;
 justify-content: center;
 color: #666;
 font-size: 14px;
 }
</style>
</head>
<body>
 <div class="container">
 <h2>지연 로딩 이미지들</h2>

 <!-- 지연 로딩될 이미지들 -->
 <img class="lazy-image placeholder"
 data-src="image1.jpg"
 alt="이미지 1">

 <img class="lazy-image placeholder"
 data-src="image2.jpg"
 alt="이미지 2">

 <img class="lazy-image placeholder"
 data-src="image3.jpg"
 alt="이미지 3">
</div>
<script>
// Intersection Observer를 사용한 지연 로딩
const lazyImages = document.querySelectorAll('.lazy-image');

const imageObserver = new IntersectionObserver((entries, observer) => {
 entries.forEach(entry => {
 if (entry.isIntersecting) {
 const img = entry.target;
 const src = img.getAttribute('data-src');

 // 실제 이미지 로드
 img.src = src;
 img.classList.add('loaded');
 img.classList.remove('placeholder');

 // 관찰 중단
 observer.unobserve(img);
 }
 });
});

// 모든 지연 로딩 이미지 관찰 시작
lazyImages.forEach(img => imageObserver.observe(img));
</script>
</body>
</html>

<!--
핵심 포인트:
- 반응형 이미지로 적절한 크기의 이미지 제공
- 지연 로딩으로 초기 로딩 시간 단축
- 조건부 CSS로 필요한 스타일만 로드
- 네트워크 상태를 고려한 적응적 로딩
-->
