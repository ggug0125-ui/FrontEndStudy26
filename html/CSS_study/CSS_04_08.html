<!--
grid-column-start: 시작하는 세로 라인 번호
- grid-column-end: 끝나는 세로 라인 번호
- grid-column: 시작/끝을 한 번에 지정 (start / end)
- grid-row-start, grid-row-end, grid-row: 가로 라인용 동일한 방식
-->

<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>그리드 라인 배치</title>
 <style>
 .page-layout {
 display: grid;
 grid-template-columns: 200px 1fr 150px;
 grid-template-rows: 80px 1fr 60px;
 height: 100vh;
 gap: 10px;
}

.header {
 grid-column: 1 / -1; /* 첫 번째부터 마지막 라인까지 */
 background-color: #34495e;
 color: white;
}

.sidebar {
 grid-column: 1;
 grid-row: 2;
 background-color: #ecf0f1;
}

.main-content {
 grid-column: 2;
 grid-row: 2;
 background-color: white;
 padding: 20px;
}

.aside {
 grid-column: 3;
 grid-row: 2;
 background-color: #bdc3c7;
}

.footer {
 grid-column: 1 / -1; /* 전체 너비 */
 grid-row: 3;
 background-color: #2c3e50;
 color: white;
}


 </style>
</head>
<body>
<div class="page-layout">
 <header class="header">웹사이트 헤더</header>
 <nav class="sidebar">사이드바 메뉴</nav>
 <main class="main-content">
 <h1>메인 콘텐츠 영역</h1>
 <p>여기에 주요 내용이 들어갑니다.</p>
 </main>
 <aside class="aside">광고 영역</aside>
 <footer class="footer">푸터</footer>
</div>


</body>
</html>

<!--
그리드 라인은 1부터 시작하는 번호 체계
- start / end 형식으로 영역 지정
- span 키워드로 차지할 셀 개수 지정
- -1은 마지막 라인을 의미
-->
