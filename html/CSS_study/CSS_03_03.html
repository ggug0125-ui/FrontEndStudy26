<!--
padding의 4가지 방향
padding은 상하좌우 네 방향으로 설정할 수 있습니다.

padding-top: 위쪽 여백
padding-right: 오른쪽 여백
padding-bottom: 아래쪽 여백
padding-left: 왼쪽 여백
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding 실습</title>
    <style>
     .responsive-card {
    background-color: #ffffff;
    border: 1px solid #e0e0e0;
    border-radius: 12px;
    margin: 20px auto;
    max-width: 600px;
    padding: 15px; /* 기본 패딩 */
}

/* 태블릿 이상에서 */
@media (min-width: 768px) {
    .responsive-card {
        padding: 25px 30px; /* 더 넉넉한 패딩 */
    }
}

/* 데스크톱에서 */
@media (min-width: 1024px) {
    .responsive-card {
        padding: 35px 40px; /* 가장 넉넉한 패딩 */
    }
}

    </style>
 <div class="card card-no-padding">
    <h3>패딩 없는 카드</h3>
    <p>내용이 테두리에 딱 붙어있어서 답답해 보입니다.</p>
</div>

<div class="card card-with-padding">
    <h3>균등한 패딩</h3>
    <p>모든 방향에 20px씩 여백을 주어 깔끔하고 읽기 편합니다.</p>
</div>

<div class="card card-custom-padding">
    <h3>커스텀 패딩</h3>
    <p>각 방향마다 다른 여백을 주어 특별한 레이아웃을 만들 수 있습니다.</p>
</div>
</head>
<body>
    <h2>Padding 비교</h2>
    <button class="button-no-padding">여백 없는 버튼</button>
    <button class="button-with-padding">여백 있는 버튼</button>
</body>
</html>

<!--
padding은 내용과 테두리 사이의 여백
4방향 개별 설정 또는 단축 속성 사용 가능
시계방향 순서로 값 설정 (상-우-하-좌)
반응형 디자인에서 화면 크기별로 조절 필요-->
