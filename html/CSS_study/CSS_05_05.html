<!--
max-width: 100%의 마법
-->
<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>반응형 이미지 실습</title>
 <style>

.hero-image {
 width: 100%;
 height: 300px;
 object-fit: cover;
 margin: 20px 0;
}

@media (max-width: 768px) {
 .hero-image {
 height: 200px;
 }
}
 </style>
</head>
<body>
 <div class="container">
 <h2>해상도별 최적화 이미지</h2>

 <picture>
 <!-- 데스크톱용 고해상도 이미지 -->
 <source media="(min-width: 1024px)"
 srcset="https://picsum.photos/1200/400">

 <!-- 태블릿용 중간 해상도 이미지 -->
 <source media="(min-width: 768px)"
 srcset="https://picsum.photos/800/300">

 <!-- 모바일용 저해상도 이미지 -->
 <img src="https://picsum.photos/400/200"
 alt="반응형 히어로 이미지"
 class="hero-image">
 </picture>
</div>
</body>
</html>

<!--
max-width: 100%: 모든 이미지의 기본 반응형 설정
height: auto: 이미지 비율 유지
비디오 컨테이너: padding-bottom을 이용한 비율 유지 기법
Picture 요소: 화면 크기별 최적화된 이미지 제공


자주 발생하는 오류와 해결책
- 이미지가 깨져 보일 때: object-fit: cover 사용
- 비디오 비율이 안 맞을 때: padding-bottom 값 조정 (세로/가로 * 100)
- 로딩이 느릴 때: loading="lazy" 속성 추가

-->
