<!--
그리드 정렬은 두 가지 차원에서 작동합니다.
- justify-content: 전체 그리드를 컨테이너 내에서 수평 정렬
- align-content: 전체 그리드를 컨테이너 내에서 수직 정렬
- justify-items: 각 아이템을 셀 내에서 수평 정렬
- align-items: 각 아이템을 셀 내에서 수직 정렬
-->
<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>그리드 간격 실습</title>
 <style>
 .perfect-grid {
 display: grid;
 grid-template-columns: repeat(3, 1fr);
 gap: 25px;
 padding: 30px;

 /* 모든 아이템을 셀 중앙에 정렬 */
 justify-items: center;
 align-items: center;
}

.card {
 width: 100%;
 height: 200px;
 background: white;
 border-radius: 12px;
 box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

 /* 카드 내부 콘텐츠 정렬 */
 display: flex;
 flex-direction: column;
 justify-content: center;
 align-items: center;

 transition: transform 0.3s ease;
}

.card:hover {
 transform: translateY(-5px);
}
  .photo {
 background: linear-gradient(45deg, #667eea, #764ba2);
 border-radius: 8px;
 display: flex;
 align-items: center;
 justify-content: center;
 color: white;
 font-weight: bold;
 }

 </style>
</head>
<body>
 <div class="gallery">
 <div class="photo">사진 1</div>
 <div class="photo">사진 2</div>
 <div class="photo">사진 3</div>
 <div class="photo">사진 4</div>
 <div class="photo">사진 5</div>
 <div class="photo">사진 6</div>
 </div>
</body>
</html>

<!--
gap 값이 너무 크면 레이아웃이 흩어져 보이고, 너무 작으면 답답해 보입니다. 보통 15-30px 사이가 적당합니다.
- 모바일에서는 간격을 더 작게 설정하는 것이 좋습니다.
-->
