<!--
lex-wrap은 플렉스 컨테이너 안의 아이템들이 한 줄에 모두 들어가지 않을 때 어떻게 처리할지 결정하는 속성
flex-wrap의 주요 값들
nowrap (기본값): 모든 아이템을 한 줄에 억지로 배치
wrap: 공간이 부족하면 다음 줄로 넘김
wrap-reverse: 줄바꿈하되 역순으로 배치

align-content: 속성 여러 줄이 생겼을 때, 줄들 사이의 간격과 정렬을 조절
flex-start: 줄들을 시작점에 모음
flex-end: 줄들을 끝점에 모음
center: 줄들을 가운데 정렬
space-between: 줄들 사이에 균등한 간격
space-around: 줄들 주위에 균등한 간격
-->

<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Flex Wrap 실습</title>
 <style>
 .product-grid {
 display: flex;
 flex-wrap: wrap;
 justify-content: space-around;
 align-content: flex-start;
 gap: 20px;
 padding: 20px;
 background-color: #f5f5f5;
}

.product-card {
 width: 200px;
 height: 280px;
 background-color: white;
 border-radius: 8px;
 box-shadow: 0 2px 8px rgba(0,0,0,0.1);
 overflow: hidden;
 transition: transform 0.3s ease;
}

.product-card:hover {
 transform: translateY(-5px);
}

.product-image {
 width: 100%;
 height: 160px;
 background-color: #ddd;
 display: flex;
 align-items: center;
 justify-content: center;
 color: #666;
}

.product-info {
 padding: 15px;
}

.product-title {
 font-size: 16px;
 font-weight: bold;
 margin-bottom: 8px;
}

.product-price {
 color: #e91e63;
 font-size: 18px;
 font-weight: bold;
}

 </style>
</head>
<body>
 <div class="product-grid">
 <div class="product-card">
 <div class="product-image">상품 이미지</div>
 <div class="product-info">
 <div class="product-title">스마트폰 케이스</div>
 <div class="product-price">15,000원</div>
 </div>
 </div>
 <div class="product-card">
 <div class="product-image">상품 이미지</div>
 <div class="product-info">
 <div class="product-title">무선 이어폰</div>
 <div class="product-price">89,000원</div>
 </div>
 </div>
 <div class="product-card">
 <div class="product-image">상품 이미지</div>
 <div class="product-info">
 <div class="product-title">노트북 파우치</div>
 <div class="product-price">25,000원</div>
 </div>
 </div>
 <div class="product-card">
 <div class="product-image">상품 이미지</div>
 <div class="product-info">
 <div class="product-title">휴대용 배터리</div>
 <div class="product-price">35,000원</div>
 </div>
 </div>
</div>

<!--
flex-wrap: wrap으로 자연스러운 줄바꿈 구현
align-content로 여러 줄들의 정렬 조절
반응형 레이아웃에서 매우 유용한 기능

-->



</body>
</html>
