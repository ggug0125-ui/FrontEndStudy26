<!--CSS 문법과 적용 방법
0.순위  인라인(로그인 패스워드 하나에 대한거, 성적표 하나에 대한거....)
1.순위  내부(스타일 안쪽에 게시판안에서 성적에 대해서..),
2.순위  외부(전체적으로 담당 )

기본 선택자(태그, 클래스, ID)로 원하는 요소를 선택
태그 <H1><H1> 여기안에
클래스는 .으로가져온다
id는 # 으로 가져온다

1. 인라인 스타일 (Inline Style)
HTML 요소에 직접 style 속성을 사용해 CSS를 적용하는 방법입니다. 마치 메모지를 물건에 직접 붙이는 것과 같아요.

장점: 즉시 적용되고 우선순위가 가장 높음
단점: 코드가 복잡해지고 재사용이 어려움

2. 내부 스타일시트 (Internal Stylesheet)
HTML 문서의 <head> 태그 안에 <style> 태그를 사용해 CSS를 작성하는 방법입니다. 한 권의 책 안에 목차를 넣는 것과 비슷해요.

장점: 해당 HTML 파일 전체에 적용 가능
단점: 다른 HTML 파일에서는 사용할 수 없음

3. 외부 스타일시트 (External Stylesheet)
별도의 CSS 파일을 만들고 HTML에서 <link> 태그로 연결하는 방법입니다. 공용 규칙집을 만들어 여러 곳에서 참조하는 것과 같아요.

장점: 여러 HTML 파일에서 재사용 가능, 관리가 편함
단점: 별도 파일이 필요함
